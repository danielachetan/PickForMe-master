    <!-- category starts-->
    <div class="category movies">
      <h2 class="category-title" *ngIf="loginServie.userLoggedInData.length > 0">Recommended for you</h2>
      <h2 class="category-title" *ngIf="loginServie.userLoggedInData.length == 0">You might like this</h2>
      <ul class="owl-carousel owl-theme rec-carousel">
        <li *ngFor="let item of userPreferenceItems">
          <a>
            <div (click)="routeToCard(item.itemType,item.docId)" style="cursor: pointer;" class="category-image"
              [style.background-image]="'url(' + item.photo + ')'">
            </div>
            <h2 (click)="routeToCard(item.itemType,item.docId)" class="itemTitle" style="cursor: pointer;">{{item.title}}</h2> 
            <!-- {{item.itemType}} {{item.genre}} -->
            <div class="rate" *ngIf="loginServie.userLoggedInData.length > 0">
              <span class="fa fa-star" style="cursor: pointer;" (click)="submitRating(i, item, item.itemType)"
                [class.checked]="i <= findRatingOfItem(item.docId)" *ngFor="let i of displayRatings"></span>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- category starts-->
    <div class="category movies">
      <h2 class="category-title">Movies</h2>
      <ul class="owl-carousel owl-theme movies-carousel">
        <li *ngFor="let movie of movieList">
          <a>
            <div (click)="routeToCard('movies',movie.docId)" style="cursor: pointer;" class="category-image"
              [style.background-image]="'url(' + movie.photo + ')'">
            </div>
            <h2 (click)="routeToCard('movies',movie.docId)" class="itemTitle" style="cursor: pointer;">{{movie.title}}</h2>
            <div class="rate" *ngIf="loginServie.userLoggedInData.length > 0">
              <span class="fa fa-star" style="cursor: pointer;" (click)="submitRating(i, movie, 'movies')"
                [class.checked]="i <= findRatingOfItem(movie.docId)" *ngFor="let i of displayRatings"></span>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="category movies">
      <h2 class="category-title">Books</h2>
      <ul class="owl-carousel owl-theme books-carousel">
        <li *ngFor="let book of books">
          <a>
            <div (click)="routeToCard('books',book.docId)" style="cursor: pointer;" class="category-image"
              [style.background-image]="'url(' + book.photo + ')'">
            </div>
            <h2 (click)="routeToCard('books',book.docId)" class="itemTitle" style="cursor: pointer;">{{book.title}}</h2>
            <div class="rate" *ngIf="loginServie.userLoggedInData.length > 0">
              <span class="fa fa-star" style="cursor: pointer;" (click)="submitRating(i, book, 'books')"
                [class.checked]="i <= findRatingOfItem(book.docId)" *ngFor="let i of displayRatings"></span>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="category movies">
      <h2 class="category-title">TV Shows</h2>
      <ul class="owl-carousel owl-theme shows-carousel">
        <li *ngFor="let show of shows">
          <a>
            <div (click)="routeToCard('tv shows',show.docId)" style="cursor: pointer;" class="category-image"
              [style.background-image]="'url(' + show.photo + ')'">
            </div>
            <h2 (click)="routeToCard('tv shows',show.docId)" class="itemTitle" style="cursor: pointer;">{{show.title}}</h2>
            <div class="rate" *ngIf="loginServie.userLoggedInData.length > 0">
              <span class="fa fa-star" style="cursor: pointer;" (click)="submitRating(i, show, 'tv shows')"
                [class.checked]="i <= findRatingOfItem(show.docId)" *ngFor="let i of displayRatings"></span>
            </div>
          </a>
        </li>
      </ul>
    </div>
